<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">
            <font face="微软雅黑">测试结果</font>
        </h3>
    </div>
    <div class="panel-body">
        {% for result in results %}
        <button type="button" class = "btn btn-primary btn-group-justified">
            {{result}}
        </button>
        {% endfor %}
    </div>
    {% if stops %}
    <input class="stops" style="display:none">
    {% endif %}
</div>
